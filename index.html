<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Ariful and Blesslin Microverse Trials Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="text-center mt-4">
      <h1>freeCodeCamp Survey Form</h1>
      <p class="fst-italic">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="w-50 mx-auto bg-dark text-white p-4 rounded">
      <form>
        <label for="basic-url" class="form-label">Name</label>
        <div class="input-group flex-nowrap mb-2">
          <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <label for="basic-url" class="form-label">Email</label>
        <div class="input-group flex-nowrap mb-2">
          <input type="email" class="form-control" placeholder="Enter Your Email" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <label for="basic-url" class="form-label">Age (optional)</label>
        <div class="input-group flex-nowrap mb-2">
          <input type="number" class="form-control" placeholder="Age" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <label for="basic-url" class="form-label">Which option best describes your current role? </label>
        <div class="input-group mb-2">
          <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            <option selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="3">Other</option>
          </select>
        </div>
        <label for="basic-url" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Definitely
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Maybe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Not sure
          </label>
        </div>

        <label for="basic-url" class="form-label mt-2">What is your favorite feature of freeCodeCamp?</label>
        <div class="input-group mb-2">
          <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            <option selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="3">Open Source</option>
          </select>
        </div>

        <label for="basic-url" class="form-label mt-2">What would you like to see improved? (Check all that apply)</label>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Front-end Projects
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Back-end Projects
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Data Visualization
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Challenges
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Open Source Community
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Gitter help rooms
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Videos
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            City Meetups
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Wiki
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Forum
          </label>
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Additional Courses
          </label>
        </div>
        <label for="basic-url" class="form-label mt-3">Any comments or suggestions?</label>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2" class="text-black">Enter your Comment here...</label>
        </div>
        <button type="button" class="btn btn-success mt-4 mb-4 w-100 rounded">Submit</button>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>

</html>
